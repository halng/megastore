<div
  class="bg-light dark:bg-transparent min-vh-75 d-flex flex-row align-items-center"
>
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm>
              <h3>Create</h3>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="First Name"
                  [(ngModel)]="user.firstName"
                  name="firstName"
                  cFormControl
                  placeholder="First Name"
                />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="Last-Name"
                  [(ngModel)]="user.lastName"
                  name="lastName"
                  cFormControl
                  placeholder="Last Name"
                />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="name"
                  [(ngModel)]="user.username"
                  name="username"
                  cFormControl
                  placeholder="Username"
                />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input
                  autoComplete="email"
                  cFormControl
                  placeholder="Email"
                  [(ngModel)]="user.email"
                  name="email"
                />
              </c-input-group>
              <div class="d-grid">
                <button
                  cButton
                  color="success"
                  type="submit"
                  (click)="onSubmitButton($event)"
                >
                  Create Account
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
